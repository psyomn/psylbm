name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "59 11 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: setup deps
      run: |
        sudo apt-get update
        sudo apt-get install gcc cmake libsqlite3-dev uncrustify
    - name: isolate build
      run: mkdir build
    - name: generate build environment
      working-directory: ./build
      run: |
        cmake ..
    - name: make the project
      working-directory: ./build
      run: |
        make
    - name: test
      working-directory: ./build
      run: |
        make test
    - name: lint
      working-directory: ./build
      run: make check-format
